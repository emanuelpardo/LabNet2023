<div class="titulo">
    <h1>Listado de Suppliers-Proveedores</h1>
</div>

<div class="contenedora">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
        <ng-container matColumnDef="nombreCompania">
          <th mat-header-cell *matHeaderCellDef> Nombre Compañía </th>
          <td mat-cell *matCellDef="let element"> {{element.NombreCompania}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreContacto">
          <th mat-header-cell *matHeaderCellDef> Contacto </th>
          <td mat-cell *matCellDef="let element"> {{element.NombreContacto}} </td>
        </ng-container>

        <ng-container matColumnDef="ciudad">
          <th mat-header-cell *matHeaderCellDef> Ciudad </th>
          <td mat-cell *matCellDef="let element"> {{element.Ciudad}} </td>
        </ng-container>

        <ng-container matColumnDef="operacion">
            <th mat-header-cell *matHeaderCellDef>
              <button [routerLink]="['/InsertSuppliers']" mat-raised-button color="accent">Agregar</button>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon routerLink="/getSupplier/{{element.ID}}" class="manito buscar">search</mat-icon>
                <mat-icon routerLink="/UpdateSuppliers/{{element.ID}}" class="manito editar">edit_square</mat-icon>
                <mat-icon (click)="eliminarSupplier(element.ID)" class="manito eliminar">delete_forever</mat-icon>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
